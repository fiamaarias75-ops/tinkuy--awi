<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #chatbox {
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .msg {
            padding: 8px 12px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
        }

        .user {
            background: #d1e7ff;
            margin-left: auto;
        }

        .bot {
            background: #e9e9e9;
            margin-right: auto;
        }

        #inputBox {
            display: flex;
        }

        #input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #send {
            margin-left: 8px;
            padding: 8px 14px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #send:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

<div id="chatbox">
    <div id="messages"></div>

    <div id="inputBox">
        <input type="text" id="input" placeholder="Escribe aquÃ­...">
        <button id="send">Enviar</button>
    </div>
</div>

<script>
    const webhookURL = "https://hook.us2.make.com/o24vlxj2e1lwr7kf68n1nsbg24uiywq4";

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.classList.add("msg", sender);
        msg.innerText = text;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        // Enviar al Webhook
        const response = await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
