<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Mejorado - Tinkuy Ñawi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    /* ============ CHAT BURBUJAS + DARK MODE ============ */
    #chatContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.20);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /* Modo oscuro */
    .dark #chatContainer {
      background: #1e1e1e;
      color: #f1f1f1;
    }

    #chatHeader {
      background: #111;
      color: white;
      padding: 14px 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #chatHeader img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    #chatBox {
      height: 280px;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f5f5f5;
    }

    .dark #chatBox {
      background: #2b2b2b;
    }

    /* Burbujas */
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .userBubble {
      align-self: flex-end;
      background: #000;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .botBubble {
      align-self: flex-start;
      background: #e9e9e9;
      border-bottom-left-radius: 2px;
    }

    .dark .botBubble {
      background: #3a3a3a;
      color: #f1f1f1;
    }

    /* Escribiendo */
    .typing {
      display: flex;
      gap: 5px;
      padding: 8px 12px;
      background: #e9e9e9;
      border-radius: 12px;
      width: fit-content;
      animation: fadeIn 0.3s ease;
    }
    .dark .typing {
      background: #3a3a3a;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    #chatInputArea {
      padding: 12px;
      display: flex;
      gap: 8px;
      background: #fff;
    }

    .dark #chatInputArea {
      background: #1e1e1e;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      padding: 10px 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<div id="chatContainer">
  <div id="chatHeader">
    <img src="https://i.imgur.com/4AiXzf8.jpeg" />
    Tinkuy Ñawi
  </div>

  <div id="chatBox"></div>

  <div id="chatInputArea">
    <input id="userInput" type="text" placeholder="Escribe aquí..." />
    <button id="sendBtn" onclick="handleSendMessage()">Enviar</button>
  </div>
</div>

<script>
  function addBubble(text, type) {
    const chat = document.getElementById("chatBox");
    const bubble = document.createElement("div");
    bubble.className = `bubble ${type}`;
    bubble.textContent = text;
    chat.appendChild(bubble);
    chat.scrollTop = chat.scrollHeight;
  }

  function showTyping() {
    const chat = document.getElementById("chatBox");
    const typing = document.createElement("div");
    typing.id = "typingIndicator";
    typing.className = "typing";
    typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
  }

  function hideTyping() {
    const t = document.getElementById("typingIndicator");
    if (t) t.remove();
  }

  async function sendMessageToMake(message) {
    const res = await fetch("https://hook.us2.make.com/o24vlxj2e1lwr7kf68n1nsbg24uiywq4", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    return data.reply ?? "Estoy procesando tu respuesta...";
  }

  async function handleSendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addBubble(text, "userBubble");
    input.value = "";

    showTyping();

    const reply = await sendMessageToMake(text);

    hideTyping();
    addBubble(reply, "botBubble");
  }
</script>

</body>
</html>
