<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mi Chatbot IA</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
    #input { width: 80%; padding: 10px; }
    #send { padding: 10px 15px; }
  </style>
</head>
<body>

  <h2>Chatbot IA</h2>
  <div id="chatbox"></div>

  <br>

  <input id="input" type="text" placeholder="Escribe tu mensaje..." />
  <button id="send">Enviar</button>

  <script>
    const hookUrl = "https://hook.us2.make.com/o24vlxj2e1lwr7kf68n1nsbg24uiywq4";

    async function sendMessage() {
      const message = document.getElementById("input").value;
      if (!message) return;

      // Mostrar mensaje del usuario
      document.getElementById("chatbox").innerHTML += "<p><b>TÃº:</b> " + message + "</p>";

      // Enviar a Make
      const response = await fetch(hookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();

      // Mostrar respuesta del bot
      document.getElementById("chatbox").innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
      document.getElementById("input").value = "";
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
